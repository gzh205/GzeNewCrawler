<!DOCTYPE html>

<html lang="zh" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>博客网站</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<% Attach("./template.html") %>
		</div>
		<div class="row">
			<div class="col-md-4" style="margin-top: 50px;">
				<h1>
					博客网站<br/>(新型数据库技术实验)
				</h1>
			</div>
	    	<div id="login" class="col-md-8">
	                <form action="/login" method="post" class="form-horizontal" role="form">
	                    <fieldset class="col-md-offset-2">
	                        <legend>
	                                <h3 id="login_text">用户登录入口</h3>
	                        </legend>
	                        <div class="form-group has-feedback">
	                            <div class="col-md-9">
	                                <input style="background: transparent;" type="email" class="form-control" name="email" placeholder="请输邮箱" value="">
	                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	                            </div>
	                            <div id="pwd_error" style="visibility: <% Get("pwd_error") %>;"><h5>账号或密码错误</h5></div>
	                        </div>
	                        <div class="form-group has-feedback">
	                            <div class="col-md-9">
	                                <input style="background: transparent;" type="password" class="form-control" name="pwd" placeholder="请输入密码" value="">
	                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
	                            </div>
	                        </div>
	                        <div class="form-group has-feedback">
	                            <div class="col-md-6">
	                                <input style="background: transparent;" type="text" class="form-control" name="kaptcha" placeholder="请输入验证码">
	                                <span class="glyphicon glyphicon-picture form-control-feedback"></span>
	                            </div>
	                            <img id="imgKap" title = "点我换一张" alt="" src="/yzm" style="height: 35px; cursor:pointer;" onclick="changeVerifyCode()"/>
	                            <div id="yzm_error" style="visibility: <% Get("pwd_error") %>;"><h5>验证码</h5></div>
	                        </div>
	                        <div class="form-group">
		                        <div class="row">
		                            <div class="col-md-10">
		                                <button type="submit" class="btn btn-success" style="width:100%;height: 100%;">登录</button>
		                            </div>
		                        </div>
		                        <div class="row">
		                        	<div class="col-md-offset-2 col-md-5">
		                            	<a href="#">忘记密码？</a>
		                            </div>
		                            <div class="col-md-5">
		                            	<a href="/reg">注册账号</a>
		                            </div>
		                        </div>
	                        </div>
	                    </fieldset>
	                </form>
	        </div>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
	<script type="text/javascript">
		function changeVerifyCode(){
			//切换验证码
			$.ajax({
				url:"/yzm",
				type:"GET",
				success:function(data){
					$("#imgKap").attr('src','/yzm')
				}
			})
		}
	</script>
</body>
</html>
