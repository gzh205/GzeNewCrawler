<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>博客网站</title>
	    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<% Attach("./template.html") %>
			</div>
			<div class="row">
				<div class="col-md-8">
					<h3><% Get("title") %></h3>
				</div>
				<div class="col-md-4">
					<h3><% Get("name") %>于<% Get("submit_date") %>发布</h3>
				</div>
			</div>
			<div style="background-color: lightgray">
			<div class="row">
				<div class="col-md-12">
					<p><% Get("content") %></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<img src='data:image/jpeg;base64,<% Get("img") %>' />
				</div>
			</div>
			</div>
			<div class="row">
				<h3>留言区</h3>
				<table class="table table-hover table-striped">
					<tbody>
						<% Get("comment") %>
					</tbody>
				</table>
			</div>
			<div class="row">
				<form action="/commit_comment" method="post" class="form-horizontal" role="form">
					<div class="col-md-8 col-md-offset-2" style="border: 2px dashed grey;">
						<div class="row">
							<textarea id="txt_comment" type="text" name="comment" rows="6" class="col-md-12"></textarea>
						</div>
						<div class="row">
							<div class="col-md-12">
								<button type="submit" class="btn-block btn-success">提交留言</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="../bootstrap/js/jQuery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/background.js"></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
