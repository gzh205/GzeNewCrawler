<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <title>博客网站</title>
	    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<% Attach("./template.html") %>
			</div>
			<div class="row">
				<div id="login" class="col-md-5 col-md-offset-3" style="width: 500px">
					<form action="/reg" method="post" class="form-horizontal" role="form">
						<fieldset>
							<legend>
									<h3 id="login_text">用户注册</h3>
							</legend>
							<div class="form-group has-feedback">
								<div class="col-md-9">
									<input style="background: transparent;" type="email" class="form-control" name="email" placeholder="请输邮箱" value="">
									<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<div class="col-md-9">
									<input style="background: transparent;" type="password" class="form-control" name="pwd" placeholder="请输入密码" value="">
									<span class="glyphicon glyphicon-lock form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group has-feedback">
								<div class="col-md-9">
									<input style="background: transparent;" type="text" class="form-control" name="name" placeholder="请输入您的名字" value="">
									<span class="glyphicon glyphicon-book form-control-feedback"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-10">
										<button type="submit" class="btn btn-success" style="width:100%;height: 100%;">点击注册按钮后会发送一封确认邮件到您的邮箱</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/background.js"></script>
	</body>
</html>
